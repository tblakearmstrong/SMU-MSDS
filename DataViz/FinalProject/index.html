<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Data Visualization</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale.v3.min.js"></script>
  <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
  <script src="https://d3js.org/d3-force.v2.min.js"></script>
  <script src="https://d3js.org/d3-zoom.v1.min.js"></script>
  <script src="https://d3js.org/d3-brush.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-cloud.v1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <header>
    <h1>Movie Data Visualization</h1>
  </header>
  <main>
    <section id="table-section">
      <h2>Movie Data Table</h2>
      <div id="table-container">
        <div class="table-wrapper">
          <table id="movie-table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Release Date</th>
                <th>Rating</th>
                <th>Budget</th>
                <th>Revenue</th>
                <th>Genres</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="slider-container">
          <input type="range" id="page-slider" min="1" value="1">
          <div id="page-info">Page 1 of 1</div>
          <button id="prev-page">Previous</button>
          <button id="next-page">Next</button>
        </div>
      </div>
    </section>

    <section id="visualizations">
      <div class="viz-container">
        <h2>Top Actors by Movie Count</h2>
        <div class="controls">
          <label for="actor-count">Show Top:</label>
          <input type="number" id="actor-count" min="1" max="50" value="10">
        </div>
        <div id="actors-chart"></div>
      </div>
      
      <div class="viz-container">
        <h2>String Plot by Movie</h2>
        <div class="controls">
          <label for="movie-count">Number of Movies to Plot:</label>
          <input type="number" id="movie-count" min="100" max="5000" step="100" value="2000">
        </div>
        <div id="directors-chart"></div>
      </div>
      
      <div class="two-column-container">
        <div class="viz-container">
          <h2>Genre Analysis</h2>
          <div class="controls">
            <label for="genre-select">Select Metric:</label>
            <select id="genre-select">
              <option value="rating">Rating</option>
              <option value="budget">Budget</option>
              <option value="revenue">Revenue</option>
            </select>
          </div>
          <div id="genre-chart"></div>
        </div>

        <div class="viz-container">
          <h2>Financial Metrics Analysis</h2>
          <div id="financial-chart"></div>
        </div>
      </div>
    </section>
  </main>
  <div class="tooltip"></div>
  <script src="script.js"></script>
</body>
</html>
